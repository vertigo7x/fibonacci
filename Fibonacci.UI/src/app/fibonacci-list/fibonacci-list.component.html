<h2>Already calculated numbers</h2>
<table class="fibonacci-table mat-elevation-z8" mat-table [dataSource]="fibonacciNumbers">
    <ng-container matColumnDef="sequenceIndex">
        <th mat-header-cell *matHeaderCellDef>Index</th>
        <td mat-cell *matCellDef="let element"> {{element.sequenceIndex}} </td>
    </ng-container>
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
    <ng-container matColumnDef="requestDate">
        <th mat-header-cell *matHeaderCellDef>Requested on</th>
        <td mat-cell *matCellDef="let element"> {{element.requestDate}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
