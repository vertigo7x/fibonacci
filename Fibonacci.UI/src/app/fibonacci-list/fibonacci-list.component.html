<h2>Already calculated numbers</h2>
<div class="mat-elevation-z8 ">
    <table class="fibonacci-table mat-elevation-z8" mat-table [dataSource]="fibonacciNumbers">
        <ng-container matColumnDef="sequenceIndex">
            <th mat-header-cell *matHeaderCellDef>Index</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.status=='placeholder'" class="placeholder placeholder-text">&nbsp;</span>
                <span *ngIf="element.status!='placeholder';"> {{element.sequenceIndex}} </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>Number</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.status=='placeholder';" class="placeholder placeholder-text">&nbsp;</span>
                <span *ngIf="element.status!='placeholder';"> {{element.number}} </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="requestDate">
            <th mat-header-cell *matHeaderCellDef>Requested on</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.status=='placeholder';" class="placeholder placeholder-text">&nbsp;</span>
                <span *ngIf="element.status!='placeholder';">{{element.requestDate}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.status=='placeholder';" class="placeholder placeholder-text">&nbsp;</span>
                <span *ngIf="element.status!='placeholder';">{{element.status}} </span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator pageSize="10" [length]="fibonacciNumbers.data.length" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
